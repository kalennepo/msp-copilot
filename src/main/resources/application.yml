server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mspcopilot
    username: mspcopilot
    password: mspcopilot
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
